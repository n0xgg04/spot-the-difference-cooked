version: "3.9"
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: spotgame
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./Dump20251102.sql:/docker-entrypoint-initdb.d/Dump20251102.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  db_data:
